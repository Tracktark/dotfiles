window:
  padding:
   x: 10
   y: 7

font:
  normal:
    family: FiraCode Nerd Font
    style: Regular
  bold:
    style: Bold
  size: 14.0

color_schemes:
  latte: &latte
    primary:
      background: '#EFF1F5' # base
      foreground: '#4C4F69' # text
    cursor:
      text: '#EFF1F5' # base
      cursor: '#DC8A78' # rosewater
    vi_mode_cursor:
      text: '#EFF1F5' # base
      cursor: '#7287FD' # lavender
    search:
      matches:
        foreground: '#EFF1F5' # base
        background: '#6C6F85' # subtext0
      focused_match:
        foreground: '#EFF1F5' # base
        background: '#40A02B' # green
      footer_bar:
        foreground: '#EFF1F5' # base
        background: '#6C6F85' # subtext0
    hints:
      start:
        foreground: '#EFF1F5' # base
        background: '#DF8E1D' # yellow
      end:
        foreground: '#EFF1F5' # base
        background: '#6C6F85' # subtext0
    selection:
      text: '#4c4f69' # base
      background: '#cdd0d9' # rosewater
    normal:
      black:   '#5C5F77' # subtext1
      red:     '#D20F39' # red
      green:   '#40A02B' # green
      yellow:  '#DF8E1D' # yellow
      blue:    '#1E66F5' # blue
      magenta: '#EA76CB' # pink
      cyan:    '#179299' # teal
      white:   '#ACB0BE' # surface2
    bright:
      black:   '#6C6F85' # subtext0
      red:     '#D20F39' # red
      green:   '#40A02B' # green
      yellow:  '#DF8E1D' # yellow
      blue:    '#1E66F5' # blue
      magenta: '#EA76CB' # pink
      cyan:    '#179299' # teal
      white:   '#BCC0CC' # surface1
    dim:
      black:   '#5C5F77' # subtext1
      red:     '#D20F39' # red
      green:   '#40A02B' # green
      yellow:  '#DF8E1D' # yellow
      blue:    '#1E66F5' # blue
      magenta: '#EA76CB' # pink
      cyan:    '#179299' # teal
      white:   '#ACB0BE' # surface2
    indexed_colors:
      - { index: 16, color: '#FE640B' }
      - { index: 17, color: '#DC8A78' }

  macchiato: &macchiato
    primary:
      background: '#24273A' # base
      foreground: '#CAD3F5' # text
      # Bright and dim foreground colors
      dim_foreground: '#CAD3F5' # text
      bright_foreground: '#CAD3F5' # text
    cursor:
      text: '#24273A' # base
      cursor: '#F4DBD6' # rosewater
    vi_mode_cursor:
      text: '#24273A' # base
      cursor: '#B7BDF8' # lavender
    search:
      matches:
        foreground: '#24273A' # base
        background: '#A5ADCB' # subtext0
      focused_match:
        foreground: '#24273A' # base
        background: '#A6DA95' # green
      footer_bar:
        foreground: '#24273A' # base
        background: '#A5ADCB' # subtext0
    hints:
      start:
        foreground: '#24273A' # base
        background: '#EED49F' # yellow
      end:
        foreground: '#24273A' # base
        background: '#A5ADCB' # subtext0
    selection:
      text: '#24273A' # base
      background: '#F4DBD6' # rosewater
    normal:
      black:   '#494D64' # surface1
      red:     '#ED8796' # red
      green:   '#A6DA95' # green
      yellow:  '#EED49F' # yellow
      blue:    '#8AADF4' # blue
      magenta: '#F5BDE6' # pink
